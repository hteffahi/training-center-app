<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Center - Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .candidates-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }
        .candidate-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .candidate-name {
            font-weight: 600;
            color: #333;
        }
        .candidate-email {
            color: #666;
            font-size: 14px;
        }
        .divider {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Training Center</h1>
        
        <div class="form-group">
            <label>URL Supabase:</label>
            <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co" />
        </div>
        
        <div class="form-group">
            <label>Cl√© API Supabase:</label>
            <input type="password" id="supabaseKey" placeholder="eyJ..." />
        </div>
        
        <button onclick="testConnection()">Tester la connexion</button>
        
        <div id="status"></div>
        
        <hr class="divider" />
        
        <h2 style="font-size: 18px; margin-bottom: 20px;">Ajouter un candidat</h2>
        
        <div class="form-group">
            <label>Nom:</label>
            <input type="text" id="candidateName" placeholder="Jean Dupont" />
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="candidateEmail" placeholder="jean@example.com" />
        </div>
        
        <div class="form-group">
            <label>Session:</label>
            <input type="text" id="candidateSession" placeholder="Session 1" />
        </div>
        
        <button onclick="addCandidate()">Ajouter</button>
        
        <div class="candidates-list" id="candidatesList"></div>
    </div>

    <script>
        let supabase = null;

        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        async function testConnection() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;

            if (!url || !key) {
                showStatus('‚ùå Remplis l\'URL et la cl√©!', 'error');
                return;
            }

            showStatus('‚è≥ Teste la connexion...', 'loading');

            try {
                supabase = window.supabase.createClient(url, key);
                const { data, error } = await supabase.from('candidates').select('count()', { count: 'exact' }).limit(1);
                
                if (error) throw error;
                
                showStatus('‚úÖ Connect√©! La base fonctionne.', 'success');
                loadCandidates();
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function addCandidate() {
            if (!supabase) {
                showStatus('‚ùå D\'abord connecte-toi √† Supabase!', 'error');
                return;
            }

            const name = document.getElementById('candidateName').value;
            const email = document.getElementById('candidateEmail').value;
            const session = document.getElementById('candidateSession').value;

            if (!name || !email || !session) {
                showStatus('‚ùå Remplis tous les champs!', 'error');
                return;
            }

            showStatus('‚è≥ Ajoute le candidat...', 'loading');

            try {
                const { error } = await supabase.from('candidates').insert([
                    { name, email, session_id: session, status: 'inscrit' }
                ]);

                if (error) throw error;

                showStatus('‚úÖ Candidat ajout√©!', 'success');
                document.getElementById('candidateName').value = '';
                document.getElementById('candidateEmail').value = '';
                document.getElementById('candidateSession').value = '';
                loadCandidates();
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function loadCandidates() {
            if (!supabase) return;

            try {
                const { data, error } = await supabase.from('candidates').select('*').order('created_at', { ascending: false }).limit(10);
                
                if (error) throw error;

                const listEl = document.getElementById('candidatesList');
                
                if (data.length === 0) {
                    listEl.innerHTML = '<p style="color: #999; text-align: center;">Aucun candidat</p>';
                    return;
                }

                listEl.innerHTML = data.map(c => `
                    <div class="candidate-item">
                        <div class="candidate-name">${c.name}</div>
                        <div class="candidate-email">${c.email}</div>
                        <div style="font-size: 12px; color: #999; margin-top: 5px;">Session: ${c.session_id}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur au chargement:', error);
            }
        }

        // Auto-load si t'as d√©j√† les variables stock√©es
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('supabaseUrl');
            const savedKey = localStorage.getItem('supabaseKey');
            
            if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
            if (savedKey) document.getElementById('supabaseKey').value = savedKey;
        });

        // Sauvegarde automatique
        document.getElementById('supabaseUrl').addEventListener('change', (e) => {
            localStorage.setItem('supabaseUrl', e.target.value);
        });
        document.getElementById('supabaseKey').addEventListener('change', (e) => {
            localStorage.setItem('supabaseKey', e.target.value);
        });
    </script>
</body>
</html>
